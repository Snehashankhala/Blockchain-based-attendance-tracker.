<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Blockchain Attendance Tracker</h1>
        <button id="connectWallet">Connect Wallet</button>
        <button id="markAttendance">Mark Attendance</button>
        <input type="text" id="studentAddress" placeholder="Enter student address">
        <button id="checkAttendance">Check Attendance</button>
        <p id="attendanceStatus"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
